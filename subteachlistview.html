<html>

  <style>

      color:white;
    }

  </style>
</head>
<body>
  <h1>Substitute Selection</h1>
  
  <ul class="substitute-list">
    <li class="substitute-item">
      <span class="substitute-name">Substitute 1</span>
      <div class="substitute-actions">
        <button class="send-request">Send Request</button>
      </div>
    </li>
    <li class="substitute-item">
      <span class="substitute-name">Substitute 2</span>
      <div class="substitute-actions">
        <button class="send-request">Send Request</button>
      </div>
    </li>
    <li class="substitute-item">
      <span class="substitute-name">Substitute 3</span>
      <div class="substitute-actions">
        <button class="send-request">Send Request</button>
      </div>
    </li>
  </ul>
  
  <div id="alert" class="alert">Request sent to substitute.</div>

  <div id="bioModal" class="bio-modal">
    <div class="bio-modal-content">
      <span class="bio-modal-close">&times;</span>
      <div class="bio-modal-name"></div>
      <div class="bio-modal-description"></div>
    </div>
  </div>
  
  <script>
    // Include the code from teachsublistview.html here

    // Example implementation for retrieving the substitute's bio
    function getSubstituteBio(substituteName) {
      // Assuming you have a map or object with the substitute bios
      const substituteBios = {
        'Substitute 1': 'Bio for Substitute 1',
        'Substitute 2': 'Bio for Substitute 2',
        'Substitute 3': 'Bio for Substitute 3'
      };
      return substituteBios[substituteName];
    }

    // Example implementation for retrieving the substitute's schedule
    function getSubstituteSchedule(substituteName) {
      // Assuming you have a map or object with the substitute schedules
      const substituteSchedules = {
        'Substitute 1': {
          day: 'Monday',
          time: '10:00 AM'
        },
        'Substitute 2': {
          day: 'Wednesday',
          time: '2:00 PM'
        },
        'Substitute 3': {
          day: 'Friday',
          time: '9:00 AM'
        }
      };
      return substituteSchedules[substituteName];
    }

    sendButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        const substituteName = substituteNames[index].textContent;
        const substituteSchedule = getSubstituteSchedule(substituteName);
        const requestMessage = `Request sent to substitute ${substituteName} for ${substituteSchedule.day} at ${substituteSchedule.time}.`;
        alertBox.textContent = requestMessage;
        alertBox.classList.add('show');
        setTimeout(() => {
          alertBox.classList.remove('show');
        }, 3000);
      });
    });
  </script>
</body>
</html>
