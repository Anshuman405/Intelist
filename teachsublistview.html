<!DOCTYPE html>
<html>
<head>
  <title>Substitute Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("intelistbgs/intelistbg.png");
      background-size: cover;
      background-color: #f0f0f0;
    }
    
    h1 {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }
    
    .substitute-list {
      list-style-type: none;
      padding: 0;
      margin-top: 50px;
    }
    
    .substitute-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    
    .substitute-item:last-child {
      border-bottom: none;
    }
    
    .substitute-name {
      flex-grow: 1;
      color: #ffffff;
      cursor: pointer;
      text-decoration: underline;
    }
    
    .substitute-actions {
      display: flex;
      align-items: center;
    }
    
    .substitute-actions button {
      margin-left: 10px;
      padding: 8px 15px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .substitute-actions button:hover {
      background-color: #45a049;
    }
    
    .alert {
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      color: #333;
      text-align: center;
      margin-top: 20px;
      display: none;
    }
    
    .alert.show {
      display: block;
    }
    
    .bio-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    
    .bio-modal-content {
      background-color: #fff;
      border-radius: 4px;
      padding: 20px;
      max-width: 500px;
      text-align: center;
      position: relative;
    }
    
    .bio-modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #aaa;
      cursor: pointer;
    }
    
    .bio-modal-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .bio-modal-description {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Substitute Selection</h1>
  
  <ul class="substitute-list">
    <li class="substitute-item">
      <span class="substitute-name">Substitute 1</span>
      <div class="substitute-actions">
        <button class="send-request">Send Request</button>
      </div>
    </li>
    <li class="substitute-item">
      <span class="substitute-name">Substitute 2</span>
      <div class="substitute-actions">
        <button class="send-request">Send Request</button>
      </div>
    </li>
    <li class="substitute-item">
      <span class="substitute-name">Substitute 3</span>
      <div class="substitute-actions">
        <button class="send-request">Send Request</button>
      </div>
    </li>
  </ul>
  
  <div id="alert" class="alert">Request sent to substitute.</div>

  <div id="bioModal" class="bio-modal">
    <div class="bio-modal-content">
      <span class="bio-modal-close">&times;</span>
      <div class="bio-modal-name"></div>
      <div class="bio-modal-description"></div>
    </div>
  </div>
  
  <script>
    const sendButtons = document.querySelectorAll('.send-request');
    const alertBox = document.getElementById('alert');
    const bioModal = document.getElementById('bioModal');
    const bioModalName = bioModal.querySelector('.bio-modal-name');
    const bioModalDescription = bioModal.querySelector('.bio-modal-description');
    const bioModalClose = bioModal.querySelector('.bio-modal-close');
    
    sendButtons.forEach(button => {
      button.addEventListener('click', () => {
        alertBox.classList.add('show');
        setTimeout(() => {
          alertBox.classList.remove('show');
        }, 3000);
      });
    });
    
    const substituteNames = document.querySelectorAll('.substitute-name');
    substituteNames.forEach(name => {
      name.addEventListener('click', () => {
        const substituteName = name.textContent;
        // Assuming you have the bio data for each substitute stored somewhere
        const substituteBio = getSubstituteBio(substituteName);
        displayBioModal(substituteName, substituteBio);
      });
    });
    
    bioModalClose.addEventListener('click', () => {
      hideBioModal();
    });
    
    function displayBioModal(name, bio) {
      bioModalName.textContent = name;
      bioModalDescription.textContent = bio;
      bioModal.style.display = 'flex';
    }
    
    function hideBioModal() {
      bioModal.style.display = 'none';
    }
    
    // Example implementation for retrieving the substitute's bio
    function getSubstituteBio(substituteName) {
      // Assuming you have a map or object with the substitute bios
      const substituteBios = {
        'Substitute 1': 'Bio for Substitute 1',
        'Substitute 2': 'Bio for Substitute 2',
        'Substitute 3': 'Bio for Substitute 3'
      };
      return substituteBios[substituteName];
    }
  </script>
</body>
</html>
